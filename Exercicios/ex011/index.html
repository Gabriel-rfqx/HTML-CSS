<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias de HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>tente abrir este site em vários dispositivos diferetes, ou simplismente aumenta e diminua o tamanho da página.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png">
        <img src="imagens/g.png" alt="Imagem grande">
    </picture>
    <h1>Reprodução de aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5. </p>
    <audio preload="metadata" src="midia/nocopyright.mp3" controls ></audio>
    <audio preload="metadata" controls>
        <source src="midia/nocopyright.mp3" type="audio/mpeg">
        <source src="midia/nocopyright.ogg" type="audio/ogg">
        <source src="midia/nocopyright.wav" type="audio/wav">
        <p>Infelismente, seu navegador não consegue reproduzir aúdio, clique <a href="midia/nocopyright.mp3" download="audio.mp3">aqui</a> para baixar o aúdio.</p>
    </audio>
</body>
</html>
