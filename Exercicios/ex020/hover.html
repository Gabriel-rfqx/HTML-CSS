<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            div:hover{
                color: red;
            }
            div > p{
                display: none;
            }
            div:hover > p{
                display: block;
                color: black;
                background-color: aqua;
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe mouse no texto abaixo:</p>
    <div>
        passe o mouse aqui
        <p>Texto da da div</p>
    </div>
</body>
</html>
