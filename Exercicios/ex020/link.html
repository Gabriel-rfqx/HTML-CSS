<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            color: brown;
            text-decoration: none;
            font-weight: bolder;
        }
        a:visited{
            color: violet;
        }
        a:hover{
            color: black;
            
            text-decoration: underline;
        }
        a:active{
            color: chartreuse;
        }
        .especial::before{
            content: '----== ';
        }
        a::after{
            content: ' <--';
            
        }
    </style>
</head>
<body>
    <h1>Personalizando intems</h1>
    <ul>
        <li><a class="especial" target="_blank" href="https://github.com">Repositorio GitHub</a></li>
        <li><a target="_blank" href="https://github.com">Canal do Youtube</a></li>
        <li><a target="_blank" href="https://github.com">Algum link</a></li>
    
    </ul>
</body>
</html>
