<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border-collapse: collapse;
            width: 250px;
        }
        td{
            text-align: center;
            border: 1px solid black;

        }


    </style>
</head>
<body>

        </tr>
        <tr>

            <td>f</td>
 
        </tr>
        <tr>
        
            <td colspan="2">h</td>
          
        </tr>
    </table>
</body>
</html>
