<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: gray;
            width: 200px;
            height: 200px;
            border-width: 4px;
            border-radius: 10px;
            border-color: black;
            border-style: solid;
            margin: 20px 30px 20px 30px;
        }
        a{
          outline-width: 10px;
            outline-color: black;
            outline-style: solid;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas</h1>
    <p>Paragrafros são exembos de box-levels, mas os <a href="#">links</a> são exemplos de inline-level.</p>
    <a href="caixa02.html">Segunda Página</a>
    <a href="caixa03.html">Terceira Página</a>
</body>
</html>
