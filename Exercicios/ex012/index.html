<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu prorpio servidor</p>
    <video width="300px" controls>
        <source src="midia/video720.mp4" type="video/mp4">
        <p>Seu navegado não é compativel com a reprodução deste vídeo, <a href="midia/video.mp4" download="video.mp4">click aqui</a> para baixa-lo</p>
    </video>
    <h1>Inserindo vídeos externos</h1>
    <h2>Vídeo do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=Rx8oAAFwrxX-IW7g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
