<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Teste com Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">usuário</label>
            <input autocomplete="username" type="text" name="usu" id="iusu" required maxlength="8" placeholder="Nome do usuário">
        </p>

        <p>
            <label for="ipass">password</label>
            <input autocomplete="current-password" type="password" name="pass" id="ipass" required minlength="4" maxlength="8" size="8" placeholder="Senha" >
        </p>
        <input type="submit" value="Enviar">
        <input type="reset">
    </form>
</body>
</html>
