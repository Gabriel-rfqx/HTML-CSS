<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadatro.php">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" id="inome" required placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required placeholder="Média do aluno" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="imes">Ano letivo</label>
            <input type="month" required value="2020-05">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" value="2025-01-01">
        </p>
        <p>
            <label for="ihora">Hora da prova
                <input type="time" value="23:59">
            </label>
        </p>
        <input type="submit">
    </form>
</body>
</html>
