<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueryes.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
        <main>
            <section id="conteudo">
                <div id="imagem">
                </div>
                <div id="info">
                    <h1>Login</h1>
                    <p>Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                    <form action="cadastro.php" method="post" autocomplete="on">
                        <div class="campo">
                            <i class="material-symbols-outlined">Person</i>
                            <input required type="email" name="email" id="iemail" placeholder="Seu email" autocomplete="email">
                            <label for="iemail">Email</label>
                        </div>
                        <div class="campo">
                            <i class="material-symbols-outlined">key</i>
                            <input required type="password"  name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password">
                            <label for="isenha">Senha</label>
                        </div>
                        <div class="botoes">
                            <input type="submit" value="Enviar">
                            <input type="button" value="Esqueci senha">
                        </div>
                        
                    </form>
                </div>
            </section>
        </main>
</body>
</html>
